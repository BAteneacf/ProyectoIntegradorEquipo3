<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">
<!--envio de formulario-->
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("9VVYCZOUyMHhTOeeS");
   })();
</script>
</head>

<body>
	<header class="header">
		<nav class="navbar navbar-expand-sm bg-body-tertiary"></nav>
	</header>

 <!--Formulario-->
	<main>
    <div class="title" id="CONTACTAR">
      <h2 class="title"> ¿NECESITAS CONTACTAR CON NOSOTROS? </h2> 
     </div>
     <br>
     <br>
     
     <!--aquí inicia el formulario-->

		<form action="" class="formulario" id="formulario">
			
      <!-- Grupo: Nombre -->
      <div class="formulario__grupo" id="grupo__nombre">
				<label for="nombre" class="formulario__label">Nombre</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="John Doe" required>
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
					
				</div>
				<p class="formulario__input-error">El nombre sólo puede contener letras.</p>
			</div>

			<!-- Grupo: Correo Electronico -->
			<div class="formulario__grupo" id="grupo__correo">
				<label for="correo" class="formulario__label">Correo Electrónico</label>
				<div class="formulario__grupo-input">
					<input type="email" class="formulario__input" name="correo" id="correo" placeholder="correo@correo.com" required>
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">El correo sólo puede contener letras, números, puntos, guiones.</p>
			</div>

			<!-- Grupo: Teléfono -->
			<div class="formulario__grupo" id="grupo__telefono">
				<label for="telefono" class="formulario__label">Teléfono</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="telefono" id="telefono" placeholder="4491234567" required>
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">El teléfono sólo puede contener 10 dígitos numéricos.</p>
			</div>

			<!--Grupo: Mensaje-->
      <div class="formulario__grupo" id="grupo__mensaje">
				<label for="mensaje" class="formulario__label">Mensaje</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="mensaje" id="mensaje" placeholder="Escribe tu mensaje" required>
					
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">El mensaje sólo puede contener letras.</p>
			</div>
			<br>
      
      <!-- Botton-->
			
			<div class="formulario__grupo-btn-enviar">
			 <input type="submit" class="btn-success"  id="button" value="Enviar" > 
			  <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
			</div>

		</form>

    
</main>
  
  <br/>
  <br/>

  <footer class="footer">
    <div class="container text-center">
      
  </footer>

  
  <!-- Bootstrap -->

    <script src="./js/contacto.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
