<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-gris">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="#">INICIO</a>
          <a class="nav-link" href="#">ASESORES</a>
          <a class="nav-link" href="#">NOSOTROS</a>
          <a class="nav-link active" aria-current="page" href="#">CONTÁCTANOS</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 mt-8">
        <h1 class="h1">¿NECESITAS CONTACTAR CON NOSOTROS?</h1>
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">ESCRÍBENOS</h2>
            <form id="contact-form">
              <div class="mb-2">
                <label for="txtNombre1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="txtNombre1" placeholder="Tu nombre">
              </div>
              <div class="mb-2">
                <label for="txtEmail1" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="txtEmail1" placeholder="Tu correo electrónico">
              </div>
              <div class="mb-2">
                <label for="telefono1" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="telefono1" placeholder="Tu teléfono">
              </div>
              <div class="mb-2">
                <label for="txtComment" class="form-label">Mensaje</label>
                <textarea class="form-control" id="txtMensaje" rows="5" placeholder="Escribe tu mensaje"></textarea>
              </div>
              <button type="button" class="btn btn-light d-grid gap-2 col-6 mx-auto" id="enviarButton"
                onclick="enviarFormulario()">Enviar</button>
            </form>

            <!-- Tarjeta de éxito (inicialmente oculta) -->
            <div class="card mt-3" id="success-card">
              <div class="card-body2 text-center animate__animated animate__rubberBand">
                <h2 class="card-title">Mensaje enviado con éxito</h2>
                <p class="card-text">Gracias por contactarnos. Tu mensaje ha sido enviado con éxito.</p>
                <button class="btn-aceptar" onclick="cerrarTarjetaExito()">Aceptar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br/>
  <br/>
  <div class="foot">
    <footer>
      <div class="foot-text">
        <a class="nav-link" href="#">Derechos de autoras</a>
        <a class="nav-link" href="#">Aviso de privacidad</a>
        <a class="nav-link" href="#">Derechos reservados</a>
      </div>
      <p class="text-center">© 2023 Baby Devs</p>
    </footer>
  </div>
  </div>

  <script>
    function enviarFormulario() {
      // Puedes agregar aquí la lógica para enviar el formulario (por ejemplo, mediante AJAX).
      // Después de enviar con éxito, mostrar la tarjeta de éxito en el centro del formulario.
      document.getElementById("success-card").style.display = "block";
    }
    function cerrarTarjetaExito() {
      // Oculta la tarjeta de éxito y muestra el formulario nuevamente
      document.getElementById("success-card").style.display = "none";
    }
  </script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
